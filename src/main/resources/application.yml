spring:
  profiles:
    active: local
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    baseline-on-migrate: true
    version: 1
  redis:
    host: redis
    port: 6379


security:
  jwt:
    token:
      expire-length: 1800000
  refresh:
    token:
      expire-day: 1


management:
  endpoints:
    web:
      exposure:
        include: prometheus


---
spring:
  config:
    activate:
      on-profile: local
    import: application-local.yml


---
spring:
  config:
    activate:
      on-profile: dev
    import:
      - classpath:be-config/application-dev.yml

---
spring:
  config:
    activate:
      on-profile: prod
    import:
      - classpath:be-config/application-prod.yml

