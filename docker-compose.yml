version: "3"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["java", "-Dspring.profiles.active=prod", "-jar", "/home/spring/app.jar"]
    ports:
      - 8080:8080
    networks:
      - app-tier

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/:/etc/prometheus/
      - promet_store:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - 9090:9090
    networks:
      - app-tier
    depends_on:
      - web

  grafana:
    image: grafana/grafana:8.5.5
    ports:
      - 3000:3000
    networks:
      - app-tier
    depends_on:
      - web
      - prometheus
    volumes:
      - grafana_store:/var/lib/grafana


networks:
  app-tier:

volumes:
  prometheus_store:
  grafana_store:
